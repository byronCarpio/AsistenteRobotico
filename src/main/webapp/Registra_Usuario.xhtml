<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>Registro de Usuario</h1>
	<h:form>
		<!-- imprimir mensajes de error definidos en el personaController -->
		<h:messages globalOnly="true" />
		<h:panelGrid columns="3">
			<h:outputLabel value="Codigo:" for="codigo" />
			<h:inputText value="#{usuarioController.usuario.codigo}" id="codigo" />
			<h:message for="codigo" />

			<h:outputLabel value="Nombre:" for="nombre" />
			<h:inputText value="#{usuarioController.usuario.nombre}" id="nombre" />
			<h:message for="nombre" />

			<h:outputLabel value="Apellido:" for="apellido" />
			<h:inputText value="#{usuarioController.usuario.apellido}"
				id="apellido" />
			<h:message for="apellido" />

			<h:outputLabel value="Sexo:" for="sexo" />
			<h:inputText value="#{usuarioController.usuario.sexo}" id="sexo" />
			<h:message for="sexo" />

			<h:outputLabel value="Fecha nacimiento: " />
			<h:inputText value="#{usuarioController.usuario.fecha_nac}"
				for="fecha">
				<f:convertDateTime pattern="dd-mm-yyyy" />
			</h:inputText>
			<h:message for="fecha" />

			<h:outputLabel value="Correo:" for="correo" />
			<h:inputText value="#{usuarioController.usuario.correo}" id="correo" />
			<h:message for="correo" />

			<h:outputLabel value="Latitud:" for="latitud" />
			<h:inputText value="#{usuarioController.usuario.latitud}"
				id="latitud" />
			<h:message for="latitud" />

			<h:outputLabel value="Longitud:" for="longitud" />
			<h:inputText value="#{usuarioController.usuario.longitud}"
				id="longitud" />
			<h:message for="longitud" />

			<h:outputLabel value="Contraseña:" for="contraseña" />
			<h:inputText value="#{usuarioController.usuario.contraseña}"
				id="contraseña" />
			<h:message for="contraseña" />

			<h:commandButton action="#{usuarioController.guardar()}"
				value="Guardar" />
		</h:panelGrid>
		<!-- inmediate hace que no valide el formulario -->
		<h:commandButton action="ListadoUsuarios" value="Ir a listado"
			immediate="true" />
	</h:form>

</body>
</html>
